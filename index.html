<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR.js Hiro Marker Example</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    mindar-image="imageTargetSrc: hiro.mind; autoStart: true;"
    color-space="sRGB"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">
    
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="model" src="src/house.glb"></a-asset-item>
    </a-assets>

    <!-- MindAR System -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity
        position="0 0 0"
        scale="0.05 0.05 0.05"
        gltf-model="#model"
        animation="property: position; to: 0 0.1 0; dir: alternate; loop: true; dur: 1000"
      ></a-entity>
    </a-entity>

    <!-- Camera -->
    <a-camera position="0 0 0"></a-camera>
  </a-scene>
</body>
</html>
